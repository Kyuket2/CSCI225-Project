<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breaktime Blues</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/hotbar.css" />
    <link rel="stylesheet" href="css/textbox.css" />
    <link id="layoutStylesheet" rel="stylesheet" href="" />
    
</head>

<body>

    <!-- Timer HUD -->
    <div id="hud">
        <div id="timer">05:00</div>
        <div id="coinCount"><p><img src="sprites/items/coins/coin0.png" alt="empty coin stack"> 0/6</p></div>
    </div>

    <!-- Game's container -->
    <div class="container">

    <!-- POV 1 (Desk Wall) -->
    <div class="povs" id="pov1">

         <!-- Items -->
        <div class="officeItemPickup" id="pencil_broken"><img src="sprites/items/pencil_broken.png" alt="broken pencil"></div>
        <div class="officeItemPickup" id="blank_paper"><img src="sprites/items/paper/paper2.png" alt="empty paper"></div>
        <div class="officeItemPickup" id="bottle"><img src="sprites/items/bottle.png" alt="water bottle"></div>
        <div class="coinPickup" id="coin1_desk"><img src="sprites/items/coins/coin0.png" alt="coin"></div>
        <div class="coinPickup" id="coin2_desk"><img src="sprites/items/coins/coin0.png" alt="coin"></div>

         <!-- Interactables -->
        <div class="officeItemInteractable" id="computer"><img src="sprites/interactables/computer/computer_locked.png" alt="locked computer"></div>
    </div>

    <!-- POV 2 (Door Wall) -->
    <div class="povs" id="pov2">

    <!-- Items -->
        <div class="coinPickup" id="coin1_door"><img src="sprites/items/coins/coin0.png" alt="coin"></div>
        <div class="coinPickup" id="coin2_door"><img src="sprites/items/coins/coin0.png" alt="coin"></div>
        <div class="officeItemPickup" id="login1"><img src="sprites/items/codes/code_strip1.png" alt="code strip"></div>

    <!-- Interactables -->
     <div class="officeItemInteractable" id="keyhole"><img src="sprites/interactables/others/keyhole.png" alt=""></div>
    <div class="officeItemInteractable" id="doorknob"><img src="sprites/interactables/others/doorknob.png" alt=""></div>
    <div class="officeItemInteractable" id="scanner"><img src="sprites/interactables/scanner/scanner.png" alt=""></div>
    <div class="officeItemInteractable" id="bin"><img src="sprites/interactables/others/bin.png" alt=""></div>
    </div>

    <!-- POV 3 (Bookshelf Wall) -->
    <div class="povs" id="pov3">

    
    <!-- Items -->
        <div class="coinPickup" id="coin1_shelf"><img src="sprites/items/coins/coin0.png" alt="coin"></div>
        <div class="coinPickup" id="coin2_shelf"><img src="sprites/items/coins/coin0.png" alt="coin"></div>
        <div class="coinPickup" id="coin3_shelf"><img src="sprites/items/coins/coin0.png" alt="coin"></div>
        <div class="officeItemPickup" id="idcard"><img src="sprites/items/idcard.png" alt="employee key card"></div>
        <div class="officeItemPickup" id="screwdriver"><img src="sprites/items/screwdriver.png" alt="screwdriver"></div>

    <!-- Interactables -->
        <div class="officeItemInteractable" id="trophy"><img src="sprites/interactables/shelf/trophy.png" alt=""></div>
        <div class="officeItemInteractable" id="picture"><img src="sprites/interactables/shelf/picture.png" alt=""></div>
        <div class="officeItemInteractable" id="chest"><img src="sprites/interactables/shelf/chest.png" alt=""></div>
        <div class="officeItemInteractable" id="books1"><img src="sprites/interactables/shelf/books1.png" alt=""></div>
        <div class="officeItemInteractable" id="books2"><img src="sprites/interactables/shelf/books1.png" alt=""></div>
        <div class="officeItemInteractable" id="books3"><img src="sprites/interactables/shelf/books1.png" alt=""></div>

    </div>

    <!-- POV 4 (Vent Wall) -->
    <div class="povs" id="pov4">

    <!-- Items -->
        <div class="officeItemPickup" id="keys"><img src="sprites/items/keys.png" alt="keys"></div>
        <div class="officeItemPickup" id="gum_unwrapped"><img src="sprites/items/gum_unwrapped.png" alt="chewed gum"></div>
        <div class="coinPickup" id="coin1_vent"><img src="sprites/items/coins/coin0.png" alt="coin"></div>
        <div class="coinPickup" id="coin2_vent"><img src="sprites/items/coins/coin0.png" alt="coin"></div>

    <!-- Interactables -->
     <div class="officeItemInteractable" id="vent"><img src="sprites/interactables/others/vent.png" alt=""></div>
     <div class="officeItemInteractable" id="plant"><img src="sprites/interactables/others/plant_dead.png" alt=""></div>

     <!-- Non-interactables -->
     <div class="corkboardsprites" id="corkboard">
        <img src="sprites/calendar.png" alt="calendar" id="cal">
        <img src="sprites/note1.png" alt="clue1" id="hint1">
        <img src="sprites/note2.png" alt="clue2" id="hint2">
        <img src="sprites/note3.png" alt="clue3" id="hint3">
        <img src="sprites/note4.png" alt="clue4" id="hint4">
        <img src="sprites/note5.png" alt="clue5" id="hint5">
        <img src="sprites/note6.png" alt="clue6" id="hint6">
        <img src="sprites/note7.png" alt="clue7" id="hint7">
        <img src="sprites/note8.png" alt="clue8" id="hint8">
        <img src="sprites/note9.png" alt="clue9" id="hint9">
     </div>
    </div>

    <!-- Arrows -->
    <div class="arrows" id="leftarrow"></div>
    <div class="arrows" id="rightarrow"></div>

    </div>

    <!-- Inventory Hotbar -->
    <div id="inventory">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
    </div>

    <div id="textbox"></div>

</body>

<!-- js Scripts -->
 <script src="js/inventory.js" defer></script>
 <script src="js/combine.js" defer></script>
 <script src="js/textbox.js" defer></script>
 <script src="js/timer.js" defer></script>
 <script src="js/coincounter.js"></script>
 <script src="js/layoutpicker.js" defer></script>
 <script src="js/povselector.js" defer></script>
 <script src="js/interactables.js" defer></script>

</html>

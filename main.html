<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breaktime Blues</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/hotbar.css" />
    <link rel="stylesheet" href="css/textbox.css" />
    <link id="layoutStylesheet" rel="stylesheet" href="" />
    
</head>

<body>

    <!-- Timer HUD -->
    <div id="hud">
        <div id="timer">05:00</div>
    </div>

    <!-- Game's container -->
    <div class="container">

    <!-- POV 1 (Office Desk)-->
    <div class="povs" id="pov1">

         <!-- Items -->
        <div class="officeItemPickup" id="pencil_broken"><img src="sprites/items/pencil_broken.png" alt=""></div>
        <div class="officeItemPickup" id="gum_unwrapped"><img src="sprites/items/gum_unwrapped.png" alt=""></div>

         <!-- Interactables -->
        <div class="officeItemInteractable" id="computer"><img src="sprites/interactables/computer/computer_locked.png" alt=""></div>
        <div class="officeItemInteractable" id="keyhole"><img src="" alt=""></div>
        <div class="officeItemInteractable" id="scanner"><img src="" alt=""></div>
    </div>

    <!-- POV 2 (Door)-->
    <div class="povs" id="pov2">

    <!-- Items -->

    <!-- Interactables -->
     <div class="officeItemInteractable" id="keyhole"><img src="sprites/interactables/others/keyhole.png" alt=""></div>
    <div class="officeItemInteractable" id="doornob"><img src="sprites/interactables/others/doorknob.png" alt=""></div>
    </div>

    <!-- POV 3 (Bookshelf) -->
    <div class="povs" id="pov3">

    
    <!-- Items -->

    <!-- Interactables -->
    <div class="officeItemInteractable" id="vent"><img src="sprites/interactables/" alt=""></div>
    </div>

    <!-- POV 4 (Taskboard) -->
    <div class="povs" id="pov4">

    <!-- Items -->

    <!-- Interactables -->
     <div class="officeItemInteractable" id="vent"><img src="sprites/interactables/others/vent.png" alt=""></div>
     <div class="officeItemInteractable" id="plant"><img src="sprites/calendar.png" alt=""></div>
     <div class="officeItemInteractable" id="plant"><img src="sprites/interactables/others/plant_dead.png" alt=""></div>
     

     <!-- Sticky Notes? -->
      <div class="officeItemInteractable" id=""><img src="sprites/note1.png" alt=""></div>
      <div class="officeItemInteractable" id=""><img src="sprites/note2.png" alt=""></div>
      <div class="officeItemInteractable" id=""><img src="sprites/note3.png" alt=""></div>
      <div class="officeItemInteractable" id=""><img src="sprites/note4.png" alt=""></div>
      <div class="officeItemInteractable" id=""><img src="sprites/note5.png" alt=""></div>
      <div class="officeItemInteractable" id=""><img src="sprites/note6.png" alt=""></div>
      <div class="officeItemInteractable" id=""><img src="sprites/note7.png" alt=""></div>
      <div class="officeItemInteractable" id=""><img src="sprites/note8.png" alt=""></div>
      <div class="officeItemInteractable" id=""><img src="sprites/note9.png" alt=""></div>

    </div>

    <!-- Arrows -->
    <div class="arrows" id="leftarrow"></div>
    <div class="arrows" id="rightarrow"></div>

    </div>

    <!-- Inventory Hotbar -->
    <div id="inventory">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
    </div>

    <div id="textbox"></div>

</body>

<!-- js Scripts -->
 <script src="js/inventory.js" defer></script>
 <script src="js/combine.js" defer></script>
 <script src="js/textbox.js" defer></script>
 <script src="js/timer.js" defer></script>
 <script src="js/layoutpicker.js" defer></script>
 <script src="js/povselector.js" defer></script>
 <script src="js/interactables.js" defer></script>

</html>
